{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">
        <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>        

          {% comment %} NAVIGATIONS {% endcomment %}
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{% url 'home'%}">PATRICIA BAKES</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'about' %}">ABOUT</a></li>
                  <li><a href="{% url 'portfolio' %}">PORTFOLIO</a></li>
                  <li><a href="{% url 'all_comments' %}">FEEDBACK</a></li>
                  <li><a href="{% url 'feedback' %}">CONTACT</a></li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="jumbotron text-center">
            <img src="{% static 'app/img/chef.jpg' %}" class="img-circle"style="width:30%" alt="LOGO">
            <h1>PATRICIA BAKES</h1> 
            <p>Professional chef and food-blogger</p>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        {% block footer %}
        <div class ="footer">
            <p>powered by Nadia Voleyko</p>
            <div class= "icon">
            <a href="https://www.instagram.com">
                <img src="{% static 'app/img/insta.png' %}" alt="insta_icon" width="5.4%">
              </a>  
              <a href="#">
                <img src="{% static 'app/img/teleg.png' %}" alt="teleg_icon" width="4%">
              </a>  
              <span><a href="tel:+375257776655"><img src="{% static 'app/img/call.png' %}" alt='call_icon' width='4%'></a></span>
            </div>
        </div>
        </div>
        {% endblock footer %}
    </body>
</html>
